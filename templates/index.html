<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<body  align="center" style="background-color:green;">
<head>
    <meta charset="UTF-8">
    <title>Model Deployment</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 28px;
      }
    </style>

</head>

<body>
<div class="login">
    <h1 style="text-align:center">Insurance Premium Prediction </h1>

    <form align="center" action="{{ url_for('predict')}}" method="post">
        <label for="age">Please Enter age:</label>
        <input type="text" style="text-align:center" name="age" placeholder="age" required="required" />
        <br>
        <label for="bmi">Please Enter bmi:</label>
        <input type="text" style="text-align:center" name="bmi" placeholder="bmi" required="required" />
        <br>
        <label for="region">Select region :</label>
        <select name="region" id="region" >
            <option value="northeast" selected>northeast</option>
            <option value="southeast">southeast</option>
            <option value="northwest">northwest</option>
            <option value="southwest">southwest</option>
        </select>
        <br><br>
        <label for="sex">Select sex :</label>
        <select name="sex" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <label for="smoker">smoking? :</label>
        <select name="smoker" id="smoker">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>
        <label for="children">Select number of children :</label>
        <select name="children" id="children">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br><br>

        <br>
        <button align="center" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>


</body>
