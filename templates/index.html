<!DOCTYPE html>
<!--suppress XmlInvalidId -->
<body align="center" style="background-color:green;">
<head>
    <meta charset="UTF-8">
    <title>Model Deployment</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Tangerine', serif;
        font-size: 28px;
      }
    </style>

</head>

<div class="login">
    <h1 style="text-align:center">Insurance Premium Prediction </h1>

    <form align="center" action="{{ url_for('predict')}}" method="post">
        <label for="age">Please Enter age:</label>
        <input type="text" style="text-align:center" name="age" placeholder="age" required="required" />
        <br>
        <label for="bmi">Please Enter bmi:</label>
        <input type="text" style="text-align:center" name="bmi" placeholder="bmi" required="required" />
        <br>
        <label for="children">Please Enter number of children:</label>
        <input type="text" style="text-align:center" name="children" placeholder="children" required="required" />
        <br>
        <label for="sex">Select sex :</label>
        <select name="sex" id="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>
        <br><br>
        <label for="smoker">smoking?: </label>
        <select name="smoker" id="smoker">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
        <label for="region_northwest">region_northwest :</label>
        <select name="region_northwest" id="region_northwest">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
        <label for="region_southeast">region_southeast :</label>
        <select name="region_southeast" id="region_southeast">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
        <label for="region_southwest">region_southwest :</label>
        <select name="region_southwest" id="region_southwest">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>
        <button align="center" type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>
